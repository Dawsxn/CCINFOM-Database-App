<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordCloud Dashboard</title>
    <!-- Link to your custom CSS file -->
    <link href="dashboard-buttons-style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-dark p-4 rounded shadow-lg text-center" style="width: 100%; max-width: 400px;">
            <h1 class="text-light mb-4">ChordCloud</h1>
            <div class="list-group">
                <form action="/artists" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Artists</button>
                </form>
                <form action="/albums" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Albums</button>
                </form>
                <form action="/tracks" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Tracks</button>
                </form>
                <form action="/follows" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Follows</button>
                </form>
                <form action="/likes" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Likes</button>
                </form>
                <form action="/streams" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Streams</button>
                </form>
                <form action="/reports" method="GET">
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-light border-0 dashboardButtons">Reports</button>
                </form>    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
