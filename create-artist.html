<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="create-artist-style.css"> 
</head>
<body>
    <h1 class="text-center mt-4">ChordCloud</h1>
    <div class="container" id="MainFrame">
        <div class="row">
            <label for="inputUsername" class="createArtistLabel">Username</label>
            <input type="text" id="inputUsername" class="form-control">
        </div>
        <div class="row">
            <label for="inputEmail" class="createArtistLabel">Email</label>
            <input type=email" id="inputEmail" class="form-control">
        </div>
        <div class="row">
            <label for="inputCreatedAt" class="createArtistLabel">Created At?</label>
            <input type="date" id="inputCreatedAt" class="form-control">
        </div>
        <div class="row">
            <label for="inputFirstName" class="createArtistLabel">First Name</label>
            <input type="text" id="inputFirstName" class="form-control">
        </div>
        <div class="row">
            <label for="inputLastName" class="createArtistLabel">Last Name</label>
            <input type="text" id="inputLastName" class="form-control">
        </div>
        <div class="row">
            <label for="inputBio" class="createArtistLabel">Bio</label>
            <input type="text" id="inputBio" class="form-control">
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline-dark">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
